<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQu√© hora es en tu vida?</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background 1s ease-in-out;
        }

        /* Custom styles for the range input */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        /* Custom styling for the date picker icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-md mx-auto bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl text-white p-6 md:p-8 space-y-6">
    
    <!-- Header -->
    <div class="text-center">
        <h1 class="text-3xl md:text-4xl font-bold">¬øQu√© hora es en tu vida?</h1>
        <p class="text-white/70 mt-2">Descubre en qu√© momento del d√≠a te encuentras.</p>
    </div>

    <!-- Input Fields -->
    <div class="space-y-6">
        <div>
            <label for="birthDate" class="block mb-2 font-medium text-white/90">Tu fecha de nacimiento</label>
            <input type="date" id="birthDate" class="w-full bg-white/10 p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50">
        </div>
        
        <div>
            <label for="lifeExpectancy" class="flex justify-between mb-2 font-medium text-white/90">
                <span>Esperanza de vida</span>
                <span id="lifeExpectancyLabel" class="font-bold text-lg">80</span>
            </label>
            <input type="range" id="lifeExpectancy" min="50" max="110" value="80" class="w-full">
        </div>
    </div>
    
    <!-- Result Display -->
    <div id="result" class="text-center bg-black/20 p-6 rounded-lg min-h-[320px] flex flex-col justify-center items-center transition-all duration-500">
        <!-- Content will be injected by JavaScript -->
    </div>
</div>

<script>
    const birthDateInput = document.getElementById('birthDate');
    const lifeExpectancyInput = document.getElementById('lifeExpectancy');
    const lifeExpectancyLabel = document.getElementById('lifeExpectancyLabel');
    const resultDiv = document.getElementById('result');

    // --- Core Calculation Function ---
    function calculateLifeHour() {
        const birthInput = birthDateInput.value;
        const expectancy = parseInt(lifeExpectancyInput.value);

        lifeExpectancyLabel.textContent = expectancy;

        if (!birthInput) {
            resultDiv.innerHTML = `
                <div class="relative w-32 h-32 md:w-36 md:h-36 mb-4">
                    <div class="w-full h-full rounded-full bg-white/10 border-2 border-white/30 flex items-center justify-center shadow-lg">
                        <!-- Static hands pointing to 12:00 -->
                        <div class="absolute w-1 h-10 md:h-12 bg-white rounded-full" style="transform: rotate(0deg); transform-origin: bottom; bottom: 50%;"></div>
                        <div class="absolute w-0.5 h-14 md:h-16 bg-white/80 rounded-full" style="transform: rotate(0deg); transform-origin: bottom; bottom: 50%;"></div>
                        <div class="absolute w-2 h-2 md:w-3 md:h-3 bg-white rounded-full"></div>
                    </div>
                </div>
                <div class="flex items-baseline space-x-2">
                    <div class="text-4xl md:text-5xl font-black tracking-tighter">--:--</div>
                    <div class="text-xl md:text-2xl font-bold text-white/80">--</div>
                </div>
                <p class="text-sm text-white/80 h-10 leading-tight">Introduce tu fecha de nacimiento para comenzar el viaje ‚òÄÔ∏è</p>
            `;
            document.body.style.background = "linear-gradient(to top, #141e30, #243b55)";
            return;
        }

        const birthDate = new Date(birthInput);
        const today = new Date();
        today.setHours(0,0,0,0); // Compare dates only

        // Validation for future dates
        if (birthDate > today) {
            resultDiv.innerHTML = `
                <div class="relative w-32 h-32 md:w-36 md:h-36 mb-4 flex items-center justify-center">
                    <div class="w-full h-full rounded-full bg-amber-500/20 border-2 border-amber-500/50 flex items-center justify-center text-4xl animate-pulse">
                        üëΩ
                    </div>
                </div>
                <div class="flex items-baseline space-x-2">
                    <div class="text-xl font-semibold text-amber-300">¬°Viajero del tiempo!</div>
                </div>
                <p class="text-white/80 mt-1 h-10 text-sm">Por favor, elige una fecha en el pasado.</p>
            `;
            document.body.style.background = "linear-gradient(to top, #0b0d40, #2b4c7e)";
            return;
        }
        
        const ageInMs = new Date() - birthDate;
        const ageInYears = ageInMs / (1000 * 60 * 60 * 24 * 365.25);
        
        const hourOfLife = (ageInYears / expectancy) * 24;
        const clampedHour = Math.min(hourOfLife, 24);

        const hours = Math.floor(clampedHour);
        const minutes = Math.floor((clampedHour - hours) * 60);

        const remainingYears = Math.max(expectancy - ageInYears, 0);

        // --- Update UI ---
        updateBackground(clampedHour);
        updateDisplays(hours, minutes, remainingYears, clampedHour);
    }

    // --- UI Update Functions ---
    function updateBackground(hour) {
        let backgroundStyle;
        if (hour < 5) backgroundStyle = "linear-gradient(to top, #020111, #191654)"; // Deep Night üåÉ
        else if (hour < 8) backgroundStyle = "linear-gradient(to top, #f8c26c, #87CEEB)"; // Sunrise üåÖ
        else if (hour < 17) backgroundStyle = "linear-gradient(to top, #87CEEB, #1E90FF)"; // Midday ‚òÄÔ∏è
        else if (hour < 20) backgroundStyle = "linear-gradient(to top, #e47a2e, #ff8c00)"; // Sunset üåá
        else backgroundStyle = "linear-gradient(to top, #141e30, #243b55)"; // Night üåô
        document.body.style.background = backgroundStyle;
    }

    function updateDisplays(hours, minutes, remainingYears, clampedHour) {
        const isFinished = remainingYears <= 0;
        
        // 1. Calculate rotations for analog clock hands
        const hourRotation = (hours % 12 + minutes / 60) * 30;
        const minuteRotation = minutes * 6;

        // 2. Calculate remaining time text based on the "24-hour life day"
        let remainingText;
        if (isFinished) {
            remainingText = "Has completado tu d√≠a. ‚ú®";
        } else {
            const remainingHoursInDay = 24 - clampedHour;
            const remainingH = Math.floor(remainingHoursInDay);
            const remainingM = Math.floor((remainingHoursInDay - remainingH) * 60);
            remainingText = `Te quedan aprox. <strong>${remainingH}</strong> horas y <strong>${remainingM}</strong> minutos de tu d√≠a.`;
        }

        // 3. Determine AM/PM and 12-hour format for digital clock
        const ampmText = hours < 12 ? 'AM' : 'PM';
        let displayHours = hours % 12;
        if (displayHours === 0) displayHours = 12;

        // 4. Construct the new HTML for the result div
        resultDiv.innerHTML = `
            <div class="relative w-32 h-32 md:w-36 md:h-36 mb-4 transition-all duration-300">
                <div class="w-full h-full rounded-full bg-white/10 border-2 border-white/30 flex items-center justify-center shadow-lg">
                    <!-- Hour Hand -->
                    <div class="absolute w-1 h-10 md:h-12 bg-white rounded-full" style="transform: rotate(${hourRotation}deg); transform-origin: bottom; bottom: 50%;"></div>
                    <!-- Minute Hand -->
                    <div class="absolute w-0.5 h-14 md:h-16 bg-white/80 rounded-full" style="transform: rotate(${minuteRotation}deg); transform-origin: bottom; bottom: 50%;"></div>
                    <!-- Center Dot -->
                    <div class="absolute w-2 h-2 md:w-3 md:h-3 bg-white rounded-full"></div>
                </div>
            </div>
            <div class="flex items-baseline space-x-2">
                <div class="text-4xl md:text-5xl font-black tracking-tighter">${String(displayHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}</div>
                <div class="text-xl md:text-2xl font-bold text-white/80">${ampmText}</div>
            </div>
            <p class="mt-2 text-white/80 h-10 text-sm md:text-base">${remainingText}</p>
        `;
    }

    // --- Initial Setup and Event Listeners ---
    function initialize() {
        const defaultBirthDate = new Date();
        defaultBirthDate.setFullYear(defaultBirthDate.getFullYear() - 25);
        birthDateInput.value = defaultBirthDate.toISOString().split('T')[0];

        birthDateInput.addEventListener('change', calculateLifeHour);
        lifeExpectancyInput.addEventListener('input', calculateLifeHour);

        calculateLifeHour();
    }

    window.addEventListener('load', initialize);
</script>

</body>
</html>
